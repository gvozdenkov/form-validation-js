<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript form validation and styling" />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="keyword" content="JavaScript, form, validation" />
    <!-- Styles -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Form validation</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <h2>Header</h2>
      </header>
      <main class="content">
        <section class="page__section form-section">
          <h2 class="form-section__title">Log in</h2>
          <form class="form" novalidate>
            <fieldset class="form__set">
              <label class="form__field">
                <input class="form__input" type="email" name="email" required />
                <span class="form__placeholder">Email:</span>
                <span class="form__input-error"></span>
              </label>
              <label class="form__field">
                <input
                  class="form__input"
                  type="password"
                  name="password"
                  required
                />
                <span class="form__placeholder">Password:</span>
                <span class="form__input-error"></span>
              </label>
              <label class="form__field form__field_type_row">
                <input
                  class="form__input form__checkbox"
                  type="checkbox"
                  name="checkbox"
                  required
                />
                <span class="form__checkbox_type_custom"></span>
                <span class="form__text">
                  Consent to the processing of personal data
                </span>
                <span class="form__input-error"></span>
              </label>
              <button class="button form__submit" type="submit">Log in</button>
            </fieldset>
          </form>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Arty Gvozdenkov</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
